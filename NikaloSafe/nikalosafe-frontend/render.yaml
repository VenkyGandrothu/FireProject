# Render Frontend Deployment Configuration
services:
  - type: static
    name: nikalosafe-frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    publishDirectory: dist
    envVars:
      - key: NODE_ENV
        value: production
    # Optional: Add custom domain
    # customDomains:
