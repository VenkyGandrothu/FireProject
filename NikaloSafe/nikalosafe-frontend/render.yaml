# Render Frontend Deployment Configuration
services:
  - type: web
    name: nikalosafe-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l 10000
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    # Optional: Add custom domain
    # customDomains:
    #   - domain: yourdomain.com
    #     redirects:
    #       - from: www.yourdomain.com
    #         to: yourdomain.com
